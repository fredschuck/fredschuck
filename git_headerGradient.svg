				<div xmlns="http://www.w3.org/1999/xhtml" class="bubble" >ðŸ«§</div>
				<div xmlns="http://www.w3.org/1999/xhtml" class="bubble" >ðŸ«§</div>
				<div xmlns="http://www.w3.org/1999/xhtml" class="bubble" >ðŸ«§</div>
			</div>
		</div>
	</foreignObject>
</svg>
