<svg fill="none" viewBox="0 0 400 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@import url('https://use.typekit.net/glb5zup.css');
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				<!-- .bubble {
				color: #fff;
				font-size: 1em;
				font-family: Arial;
				text-shadow: 0 0 1px #000;
				} -->
				h1 {
				  font-family: 'Futura PT',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 100;
				  letter-spacing: -.02em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#4078c0, #ff004c );
				  background: linear-gradient(270deg,#4078c0,#ff004c);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
				<!-- @-webkit-keyframes bubbles-rise {
					0% {
						bottom: -10%;
					}
					100% {
						bottom: 100%;
					}
					}
					@keyframes bubbles-rise {
					0% {
						bottom: -10%;
					}
					100% {
						bottom: 100%;
					}
					} -->
				.bubble-container {
					display: flex;
					justify-content: space-between;
				}
				.bubble {
					animation: bubbleAnimation 3s linear infinite 0s;
				}
				
				.bubble:nth-child(2) { 
					animation: bubbleAnimation 4s linear infinite 0s;
				}

				.bubble:nth-child(3) {
					animation: bubbleAnimation 2.5s linear infinite 0s;
				}

				.bubble:nth-child(4) {
					animation: bubbleAnimation 3.8s linear infinite 0s;
					
				}

				.bubble:nth-child(5) {
					animation: bubbleAnimation 3s linear infinite 0s;
					
				}
				.bubble:nth-child(6) {
					animation: bubbleAnimation 2.75s linear infinite 0s; 
					
				}
				@keyframes bubbleAnimation {
					0% {
					transform: translateY(100px);
					}
					100% {
					transform: translateY(-300px);
					}
				}
	 

			</style>
			<h1>Fred Schuck</h1>
			<div xmlns="http://www.w3.org/1999/xhtml" class="bubble-container">
