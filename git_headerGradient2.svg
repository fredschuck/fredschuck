				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
        <!-- .bubble {
          color: #fff;
          font-size: 1em;
          font-family: Arial;
          text-shadow: 0 0 1px #000;
        } -->
				h1 {
				  font-family: 'Futura PT',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 100;
				  letter-spacing: -.02em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#4078c0, #ff004c );
				  background: linear-gradient(270deg,#4078c0,#ff004c);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
				@-webkit-keyframes bubbles-rise {
					0% {
						bottom: -10%;
					}
					100% {
						bottom: 100%;
					}
					}
					@keyframes bubbles-rise {
					0% {
						bottom: -10%;
					}
					100% {
						bottom: 100%;
					}
					}

				.bubble {
					position: fixed;
					bottom: -30%;
					z-index: 9999;
					-webkit-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
					cursor: default;
					-webkit-animation-name: bubbles-rise;
					-webkit-animation-duration: 5s;
					-webkit-animation-timing-function: linear;
					-webkit-animation-iteration-count: infinite;
					-webkit-animation-play-state: running;
					animation-name: bubbles-rise;
					animation-duration: 5s;
					animation-timing-function: linear;
					animation-iteration-count: infinite;
					animation-play-state: running;
				}

				.bubble:nth-of-type(1) {
					left: 20%;
					-webkit-animation-delay: 0s;
					animation-delay: 0s;
				}

				.bubble:nth-of-type(2) {
					left: 30%;
					-webkit-animation-delay: 4s;
					animation-delay: 4s;
				}

				.bubble:nth-of-type(3) {
					left: 40%;
					-webkit-animation-delay: 2s;
					animation-delay: 2s;
				}

				.bubble:nth-of-type(4) {
					left: 50%;
					-webkit-animation-delay: 5s;
					animation-delay: 5s;
				}

				.bubble:nth-of-type(5) {
					left: 60%;
					-webkit-animation-delay: 1s;
					animation-delay: 1s;
				}

				.bubble:nth-of-type(6) {
					left: 70%;
					-webkit-animation-delay: 3s;
					animation-delay: 3s;
				}

				.bubble:nth-of-type(7) {
					left: 80%;
					-webkit-animation-delay: 6s;
					animation-delay: 6s;
				}

				.bubble:nth-of-type(8) {
					left: 80%;
					-webkit-animation-delay: 7s;
					animation-delay: 7s;
				}

				.bubble:nth-of-type(9) {
					left: 90%;
					-webkit-animation-delay: 8s;
					animation-delay: 8s;
				}

				.fish {
					position: fixed;
					bottom: 0;
					z-index: 9999;
					-webkit-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
					cursor: default;
					-webkit-animation-name: fishMove;
					-webkit-animation-duration: 20s;
					-webkit-animation-timing-function: linear;
					-webkit-animation-iteration-count: infinite;
					-webkit-animation-play-state: running;
					animation-name: fishMove;
					animation-duration: 20s;
					animation-timing-function: linear;
					animation-iteration-count: infinite;
					animation-play-state: running;
					font-size: 1.5em;
				}
				@keyframes fishMove {
					0% {
						transform: translateX(100px) translateY(0) scaleX(-1);
					}
					50% {
						transform: translateX(600px) translateY(-60px) scaleX(-1);
					}
					51% {
						transform: translateX(600px) translateY(-60px) scaleX(1);
					}
					100% {
						transform: translateX(100px) translateY(0) scaleX(1);
					}
				}
