<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100">
  <!-- Create multiple bubbles with text elements and apply CSS class for styling -->
  <text x="250" y="300" font-size="16" class="bubble">🫧</text>
  <text x="200" y="300" font-size="10" class="bubble">🫧</text>
  <text x="350" y="300" font-size="12" class="bubble">🫧</text>
  <text x="550" y="300" font-size="14" class="bubble">🫧</text>
  <text x="450" y="300" font-size="18" class="bubble">🫧</text> <!-- New 5th bubble -->

  <!-- Apply CSS animations to the class "bubble" -->
  <style type="text/css">
    <![CDATA[
      .bubble {
        animation: bubbleAnimation 3s linear infinite;
      }

      @keyframes bubbleAnimation {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-300px);
        }
      }

      .bubble:nth-child(2) {
        animation: bubbleAnimation 4s linear infinite 1s;
      }

      .bubble:nth-child(3) {
        animation: bubbleAnimation 2.5s linear infinite 2s;
      }

      .bubble:nth-child(4) {
        animation: bubbleAnimation 3.8s linear infinite 0.5s;
      }

      .bubble:nth-child(5) {
        animation: bubbleAnimation 3s linear infinite 1.5s; /* Adjust the animation delay as needed */
      }
    ]]>
  </style>
</svg>
